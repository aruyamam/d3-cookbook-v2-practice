<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sub-Selection</title>
  <link rel="stylesheet" href="../../css/styles.css">
  <script src="../../lib/d3.js"></script>
</head>
<body>
  <section id="selection1">
    <div>
      <p>blue box</p>
    </div>
  </section>
  <section id="selection2">
    <div>
      <p>red box</p>
    </div>
  </section>
    
  <script>
    d3.select('#selection1 > div')
        .attr('class', 'blue box');

    d3.select('#selection2')
        .style('font-size', '2em')
      .select('div')
        .attr('class', 'red box');

  </script>
</body>
</html>
