<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array as Data</title>
  <link rel="stylesheet" href="../../css/styles.css">
  <script src="../../lib/d3.js"></script>
</head>
<body>

  <script>
    const data = [10, 15, 30, 50, 80, 65, 55, 30, 20, 10, 8];

    function render(data) {
      const $bars = d3.select('body').selectAll('div.h-bar')
          .data(data);
      
      $bars.enter()
          .append('div')
            .attr('class', 'h-bar')
        .merge($bars)
          .style('width', d => (d * 3) + 'px')
          .text(d => d);

      $bars.exit()
          .remove();
    }

    setInterval(() => {
      data.shift();
      data.push(Math.round(Math.random() * 100));
      render(data);
    }, 1500);

    render(data);
  </script>
</body>
</html>
